<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras - Alkemy</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Simulador Alkemy</h1>
        <p>Presiona el botón para iniciar la compra:</p>
        <button onclick="iniciarSimulador()">Iniciar Simulación</button>
        <p><small>Abre la consola (F12) para ver los detalles técnicos.</small></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
